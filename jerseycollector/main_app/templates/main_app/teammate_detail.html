{% extends 'layout.html' %}
{% block content %}

<h1>Teammate Details</h1>

<div class="row">
    <div class="col-xs-12">
        <div class="card">
            <div class="card-header">
                <h3>{{ teammate.last_name }}</h3>
            </div>
            <div class="card-body">
                <a href="{% url 'teammates_update' teammate.id %}" class="card-link btn btn-primary">
                    <i class="fas fa-edit"></i>
                    Edit
                </a>
                <a href="{% url 'teammates_delete' teammate.id %}" class="card-link btn btn-danger">
                    <i class="fas fa-trash-alt"></i>
                    Delete
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
