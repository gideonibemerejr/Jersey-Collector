{% extends "layout.html" %}

{% block content %}
<h1>Delete Jersey</h1>
<h4>
    Are you sure you want to delete
    <span class="text-primary">
        {{ object.year }}
        {{ object.club }}
        {{ object.sleeve_length }}

    </span>
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-danger">
    <a href="{% url 'detail' jersey.id %}">Cancel</a>
</form>
{% endblock %}
