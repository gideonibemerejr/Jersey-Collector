{% extends "../layout.html" %}
{% block content %}
<h1>Sign Up</h1>
{% if error_message %} <p class="text-danger">{{ error_message }}</p> {% endif %}
<form action="{% url 'signup' %}" method="POST" class="form-signin">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary btn-block" type="submit">Sign up</button>
    <input type="hidden" name="text" value="{{ next }}">
</form>
{% endblock %}
