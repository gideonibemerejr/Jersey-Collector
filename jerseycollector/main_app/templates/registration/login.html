{% extends "../layout.html" %}
{% block content %}
<h1>Welcome back. Log in </h1>
<form action="{% url 'login' %}" method="POST" class="form-signin">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary btn-block" type="submit">Sign in</button>
    <input type="hidden" name="text" value="{{ next }}">
</form>
{% endblock %}
